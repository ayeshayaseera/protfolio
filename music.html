<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <style>
    *{margin:0; padding:0; box-sizing:border-box; font-family:Arial, sans-serif;}
    body{display:flex; justify-content:center; align-items:center; height:100vh; background:#222; color:#fff;}
    
    .player{
      width:350px; background:#333; padding:20px; border-radius:15px;
      box-shadow:0 5px 15px rgba(0,0,0,0.5); text-align:center;
    }
    .player img{width:200px; height:200px; border-radius:50%; margin-bottom:15px; object-fit:cover;}
    .title{font-size:1.2rem; margin:5px 0;}
    .artist{font-size:0.9rem; color:#bbb; margin-bottom:15px;}
    
    .controls{display:flex; justify-content:center; align-items:center; margin:15px 0;}
    .controls button{
      background:none; border:none; color:#fff; font-size:1.5rem; margin:0 15px; cursor:pointer; transition:0.3s;
    }
    .controls button:hover{color:#00adb5;}

    .progress-container{width:100%; background:#444; height:5px; border-radius:5px; cursor:pointer;}
    .progress{height:5px; background:#00adb5; width:0%; border-radius:5px;}

    .time{display:flex; justify-content:space-between; font-size:0.8rem; margin:5px 0;}

    .volume{margin-top:10px;}
    .volume input{width:100%;}
  </style>
</head>
<body>

  <div class="player">
    <img src="https://via.placeholder.com/200" id="cover">
    <div class="title" id="title">Song Title</div>
    <div class="artist" id="artist">Artist</div>

    <div class="controls">
      <button id="prev">⏮</button>
      <button id="play">▶️</button>
      <button id="next">⏭</button>
    </div>

    <div class="progress-container" id="progress-container">
      <div class="progress" id="progress"></div>
    </div>
    <div class="time">
      <span id="current-time">0:00</span>
      <span id="duration">0:00</span>
    </div>

    <div class="volume">
      <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
    </div>
  </div>

  <script>
    const songs = [
      {
        title: "Song One",
        artist: "Artist 1",
        src: "song1.mp3",
        cover: "https://via.placeholder.com/200/00adb5/fff?text=Song+1"
      },
      {
        title: "Song Two",
        artist: "Artist 2",
        src: "song2.mp3",
        cover: "https://via.placeholder.com/200/393e46/fff?text=Song+2"
      },
      {
        title: "Song Three",
        artist: "Artist 3",
        src: "song3.mp3",
        cover: "https://via.placeholder.com/200/ff5722/fff?text=Song+3"
      }
    ];

    const cover = document.getElementById("cover");
    const title = document.getElementById("title");
    const artist = document.getElementById("artist");
    const playBtn = document.getElementById("play");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");
    const progressContainer = document.getElementById("progress-container");
    const progress = document.getElementById("progress");
    const currentTimeEl = document.getElementById("current-time");
    const durationEl = document.getElementById("duration");
    const volumeSlider = document.getElementById("volume");

    let songIndex = 0;
    let isPlaying = false;
    const audio = new Audio();

    function loadSong(song) {
      title.textContent = song.title;
      artist.textContent = song.artist;
      cover.src = song.cover;
      audio.src = song.src;
    }

    function playSong() {
      isPlaying = true;
      audio.play();
      playBtn.textContent = "⏸";
    }

    function pauseSong() {
      isPlaying = false;
      audio.pause();
      playBtn.textContent = "▶️";
    }

    playBtn.addEventListener("click", () => {
      isPlaying ? pauseSong() : playSong();
    });

    prevBtn.addEventListener("click", () => {
      songIndex = (songIndex - 1 + songs.length) % songs.length;
      loadSong(songs[songIndex]);
      playSong();
    });

    nextBtn.addEventListener("click", () => {
      songIndex = (songIndex + 1) % songs.length;
      loadSong(songs[songIndex]);
      playSong();
    });

    audio.addEventListener("timeupdate", () => {
      if (audio.duration) {
        const progressPercent = (audio.currentTime / audio.duration) * 100;
        progress.style.width = `${progressPercent}%`;

        let currentMinutes = Math.floor(audio.currentTime / 60);
        let currentSeconds = Math.floor(audio.currentTime % 60);
        if (currentSeconds < 10) currentSeconds = "0" + currentSeconds;
        currentTimeEl.textContent = `${currentMinutes}:${currentSeconds}`;

        let durationMinutes = Math.floor(audio.duration / 60);
        let durationSeconds = Math.floor(audio.duration % 60);
        if (durationSeconds < 10) durationSeconds = "0" + durationSeconds;
        durationEl.textContent = `${durationMinutes}:${durationSeconds}`;
      }
    });

    progressContainer.addEventListener("click", (e) => {
      const width = progressContainer.clientWidth;
      const clickX = e.offsetX;
      const duration = audio.duration;
      audio.currentTime = (clickX / width) * duration;
    });

    volumeSlider.addEventListener("input", () => {
      audio.volume = volumeSlider.value;
    });

    audio.addEventListener("ended", () => {
      nextBtn.click();
    });

    // Load first song
    loadSong(songs[songIndex]);
  </script>
</body>
</html>
